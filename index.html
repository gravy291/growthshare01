<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrowthShare</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0a0a0a, #1f1f1f);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #121212;
      padding: 2rem;
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      color: #f6851b;
    }
    .hero {
      text-align: center;
      padding: 4rem 2rem;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.25rem;
      color: #ccc;
      margin-bottom: 2rem;
    }
    .hero button {
      background: #f6851b;
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .hero button:hover {
      background: #e76f00;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }
    .container {
      background: #1e1e1e;
      width: 100%;
      max-width: 800px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
      overflow: hidden;
    }
    .tabs {
      display: flex;
      border-bottom: 2px solid #333;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 1rem;
      cursor: pointer;
      font-weight: 600;
      color: #aaa;
      transition: all 0.3s ease;
    }
    .tab.active {
      background: #2f2f2f;
      color: #f6851b;
      border-bottom: 3px solid #f6851b;
    }
    .tab-content {
      padding: 2rem;
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    form input,
    form button,
    form textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: 1px solid #444;
      border-radius: 10px;
      font-size: 1rem;
      background-color: #121212;
      color: #fff;
    }
    form button {
      background-color: #f6851b;
      font-weight: 700;
      border: none;
      transition: 0.3s;
    }
    form button:hover {
      background-color: #e76f00;
    }
    .message {
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      border-radius: 6px;
      font-size: 0.95rem;
    }
    .success {
      background-color: #256d1b;
      color: #caffbf;
    }
    .error {
      background-color: #8b1e1e;
      color: #ffc9c9;
    }
    #ideas-list > div {
      background: #121212;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      border: 1px solid #333;
    }
    #ideas-list strong {
      color: #f6851b;
      display: block;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <header>GrowthShare</header>
  <section class="hero">
    <h1>Decentralize Your Ideas</h1>
    <p>Collaborate. Share. Grow. Powered by the community.</p>
    <button onclick="showTab(1)">Start Submitting</button>
  </section>
  <main>
    <div class="container">
      <div class="tabs">
        <div class="tab active" onclick="showTab(0)">Login</div>
        <div class="tab" onclick="showTab(1)">Submit Idea</div>
        <div class="tab" onclick="showTab(2)">Your Ideas</div>
      </div>
      <div class="tab-content active" id="tab-0">
        <form onsubmit="loginUser(event)">
          <input type="email" placeholder="Email" id="email" required>
          <input type="password" placeholder="Password" id="password" required>
          <button type="submit">Login</button>
          <div id="login-message"></div>
        </form>
      </div>
      <div class="tab-content" id="tab-1">
        <form onsubmit="submitIdea(event)">
          <input type="text" id="idea-title" placeholder="Idea Title" required>
          <textarea id="idea-desc" placeholder="Describe your idea..." rows="4" required></textarea>
          <button type="submit">Submit Idea</button>
          <div id="submit-message"></div>
        </form>
      </div>
      <div class="tab-content" id="tab-2">
        <div id="ideas-list">No ideas submitted yet.</div>
      </div>
    </div>
  </main>
  <script>
    let activeTab = 0;
    const ideas = [];
    function showTab(index) {
      document.querySelectorAll('.tab').forEach((tab, i) => {
        tab.classList.toggle('active', i === index);
      });
      document.querySelectorAll('.tab-content').forEach((content, i) => {
        content.classList.toggle('active', i === index);
      });
      activeTab = index;
    }
    function loginUser(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      const messageBox = document.getElementById('login-message');
      if (email && pass) {
        messageBox.innerHTML = '<div class="message success">Login successful!</div>';
        showTab(1);
      } else {
        messageBox.innerHTML = '<div class="message error">Login failed. Try again.</div>';
      }
    }
    function submitIdea(event) {
      event.preventDefault();
      const title = document.getElementById('idea-title').value;
      const desc = document.getElementById('idea-desc').value;
      const messageBox = document.getElementById('submit-message');
      if (title && desc) {
        ideas.push({ title, desc });
        messageBox.innerHTML = '<div class="message success">Idea submitted!</div>';
        document.getElementById('idea-title').value = '';
        document.getElementById('idea-desc').value = '';
        updateIdeasList();
        showTab(2);
      } else {
        messageBox.innerHTML = '<div class="message error">Please fill all fields.</div>';
      }
    }
    function updateIdeasList() {
      const list = document.getElementById('ideas-list');
      if (ideas.length === 0) {
        list.innerHTML = 'No ideas submitted yet.';
        return;
      }
      list.innerHTML = ideas.map(idea => `
        <div>
          <strong>${idea.title}</strong>
          <p>${idea.desc}</p>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
